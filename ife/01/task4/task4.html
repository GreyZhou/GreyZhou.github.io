<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> step1  任务四：定位和居中问题</title>
	<style type="text/css">
		.wrap{
			background:#ccc;
			width:400px;
			height:200px;
			position:absolute;
			margin-top:-100px;
			margin-left:-200px; 
			top:50%;
			left:50%;
			overflow: hidden;
		}
		.round{
			background:#fc0;
			width:100px;
			height:100px;
			border-radius:50%;
			position:relative;
		}
		.wrap div:nth-child(1){
			left:-50px;
			top:-50px; 
		}
		.wrap div:nth-child(2){
			left:350px;
			bottom:-50px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="round"></div>
		<div class="round"></div>
	</div>
</body>
</html>
